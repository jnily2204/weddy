<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weddy - Nền tảng quản lý đám cưới tinh tế</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-[#FBF9F7] text-[#1A1A1A]">
    <div id="root"></div>

    <!-- Global Error Handler -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; text-align: center; color: #E11D48; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Đã xảy ra lỗi khởi chạy</h2>
                    <p style="background: white; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); max-width: 80%; overflow: auto;">
                        ${message}
                    </p>
                    <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #1A1A1A; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">
                        Tải lại trang
                    </button>
                </div>
            `;
            console.error("Global Error Caught:", error);
        };
    </script>

    <script type="text/babel">
        // Safety check for React
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            throw new Error("React hoặc ReactDOM chưa được tải. Vui lòng kiểm tra kết nối mạng.");
        }

        const { useState, useEffect } = React;

        // --- ICON SYSTEM (Fixed: Using <g> instead of Fragment) ---
        
        const Icon = ({ children, size = 24, color = "currentColor", className = "", ...props }) => {
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke={color} 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className} 
                    {...props}
                >
                    {children}
                </svg>
            );
        };

        // Icon Definitions
        // Note: Using <g> (SVG Group) allows multiple paths without needing React.Fragment,
        // which fixes the "Element type is invalid" error in this environment.
        const Icons = {
            Heart: (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /></Icon>,
            Check: (props) => <Icon {...props}><polyline points="20 6 9 17 4 12" /></Icon>,
            Users: (props) => <Icon {...props}><g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></g></Icon>,
            ArrowUpRight: (props) => <Icon {...props}><g><path d="M7 7h10v10" /><path d="M7 17 17 7" /></g></Icon>,
            Plus: (props) => <Icon {...props}><g><path d="M5 12h14" /><path d="M12 5v14" /></g></Icon>,
            Smartphone: (props) => <Icon {...props}><g><rect width="14" height="20" x="5" y="2" rx="2" ry="2" /><path d="M12 18h.01" /></g></Icon>,
            Layout: (props) => <Icon {...props}><g><rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><path d="M3 9h18" /><path d="M9 21V9" /></g></Icon>,
            DollarSign: (props) => <Icon {...props}><g><line x1="12" x2="12" y1="2" y2="22" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></g></Icon>,
            Menu: (props) => <Icon {...props}><g><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></g></Icon>,
            X: (props) => <Icon {...props}><g><path d="M18 6 6 18" /><path d="m6 6 12 12" /></g></Icon>,
            ArrowRight: (props) => <Icon {...props}><g><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></g></Icon>,
            Search: (props) => <Icon {...props}><g><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></g></Icon>,
            Star: (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></Icon>,
            Calendar: (props) => <Icon {...props}><g><rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" /></g></Icon>,
            MapPin: (props) => <Icon {...props}><g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></g></Icon>,
            Clock: (props) => <Icon {...props}><g><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></g></Icon>,
            PieChart: (props) => <Icon {...props}><g><path d="M21.21 15.89A10 10 0 1 1 8 2.83" /><path d="M22 12A10 10 0 0 0 12 2v10Z" /></g></Icon>,
            ChevronRight: (props) => <Icon {...props}><path d="m9 18 6-6-6-6" /></Icon>,
            Filter: (props) => <Icon {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" /></Icon>,
            Circle: (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /></Icon>,
            Coffee: (props) => <Icon {...props}><g><path d="M17 8h1a4 4 0 1 1 0 8h-1" /><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z" /><line x1="6" x2="6" y1="1" y2="4" /><line x1="10" x2="10" y1="1" y2="4" /><line x1="14" x2="14" y1="1" y2="4" /></g></Icon>,
            Music: (props) => <Icon {...props}><g><path d="M9 18V5l12-2v13" /><circle cx="6" cy="18" r="3" /><circle cx="18" cy="16" r="3" /></g></Icon>,
            Camera: (props) => <Icon {...props}><g><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" /><circle cx="12" cy="13" r="3" /></g></Icon>,
            Bell: (props) => <Icon {...props}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" /></Icon>,
            LogOut: (props) => <Icon {...props}><g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="21" y1="12" y2="12" /></g></Icon>,
        };

        // --- SUB-COMPONENTS FOR PLANNER APP ---
        
        const PlannerOverview = () => (
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-in">
                <div className="lg:col-span-2 space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-white p-10 rounded-[2.5rem] border border-stone-100 shadow-sm flex flex-col justify-between h-52 hover:shadow-md transition-shadow">
                            <div className="flex justify-between items-start">
                                <span className="text-[10px] font-black uppercase tracking-[0.2em] text-[#B5A896]">Tiến độ</span>
                                <div className="w-10 h-10 bg-stone-50 rounded-2xl flex items-center justify-center text-stone-400"><Icons.Check size={18}/></div>
                            </div>
                            <div>
                                <div className="flex items-baseline gap-2 mb-4">
                                    <span className="text-6xl font-black">12</span>
                                    <span className="text-stone-400 font-bold uppercase text-[11px]">/ 40 hoàn thành</span>
                                </div>
                                <div className="w-full h-1.5 bg-stone-100 rounded-full overflow-hidden">
                                    <div className="h-full bg-black w-[30%]"></div>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white p-10 rounded-[2.5rem] border border-stone-100 shadow-sm flex flex-col justify-between h-52 hover:shadow-md transition-shadow">
                            <div className="flex justify-between items-start">
                                <span className="text-[10px] font-black uppercase tracking-[0.2em] text-[#B5A896]">Khách mời</span>
                                <div className="w-10 h-10 bg-stone-50 rounded-2xl flex items-center justify-center text-stone-400"><Icons.Users size={18}/></div>
                            </div>
                            <div className="flex items-baseline gap-2">
                                <span className="text-6xl font-black">350</span>
                                <span className="text-emerald-500 font-bold uppercase text-[11px]">Đã xác nhận</span>
                            </div>
                        </div>
                    </div>

                    <div className="bg-black p-12 rounded-[3rem] text-white relative overflow-hidden shadow-2xl group cursor-pointer">
                        <div className="absolute top-0 right-0 w-80 h-80 bg-rose-500 rounded-full blur-[150px] opacity-20 -translate-y-1/2 translate-x-1/2 group-hover:opacity-30 transition-opacity duration-700"></div>
                        <div className="relative z-10">
                            <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-white/40 mb-10">Tài chính tổng quát</h3>
                            <div className="flex flex-col md:flex-row justify-between gap-12">
                                <div className="flex-1">
                                    <div className="text-[10px] uppercase font-black text-white/30 mb-2">Đã chi tiêu</div>
                                    <div className="text-7xl font-black tracking-tighter">105.2<span className="text-xl text-white/20 ml-3">MIL</span></div>
                                    <div className="w-full h-1.5 bg-white/10 rounded-full overflow-hidden mt-6 mb-4">
                                        <div className="h-full bg-white w-[35%]"></div>
                                    </div>
                                    <p className="text-[11px] font-bold text-white/40 uppercase tracking-widest">Hạn mức: 300.0 Triệu VNĐ</p>
                                </div>
                                <div className="md:w-48 flex flex-col gap-4 justify-center">
                                    <div className="bg-white/5 p-6 rounded-3xl border border-white/5 backdrop-blur-sm">
                                        <p className="text-[9px] font-black text-white/30 uppercase mb-1">Còn lại</p>
                                        <p className="text-xl font-bold">194.8m</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div className="bg-white p-10 rounded-[2.5rem] border border-stone-100 shadow-sm h-full">
                    <h3 className="text-[11px] font-black uppercase tracking-[0.2em] mb-10 text-stone-900 border-b border-stone-50 pb-6">Hoạt động</h3>
                    <div className="space-y-8">
                        {["Ký hợp đồng Riverside Palace", "Cập nhật danh sách khách mời", "Thanh toán cọc áo cưới"].map((txt, i) => (
                            <div key={i} className="flex gap-4 items-center group cursor-pointer">
                                <div className="w-10 h-10 bg-stone-50 rounded-2xl flex items-center justify-center shrink-0 group-hover:bg-black group-hover:text-white transition-colors">
                                    <Icons.ArrowUpRight size={16} className="text-stone-300 group-hover:text-white" />
                                </div>
                                <div>
                                    <p className="text-[13px] font-bold text-stone-800 leading-snug">{txt}</p>
                                    <p className="text-[10px] font-black text-stone-400 uppercase tracking-widest mt-1">Vừa xong</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const PlannerTasks = () => (
            <div className="max-w-4xl mx-auto space-y-8 animate-in">
                <div className="flex justify-between items-center px-4">
                    <h3 className="text-2xl font-black uppercase tracking-tighter">Tasks</h3>
                    <button className="px-8 py-3 bg-black text-white rounded-full text-[11px] font-black uppercase tracking-widest shadow-xl shadow-black/10 flex items-center gap-2 active:scale-95 transition-transform hover:bg-stone-800">
                        <Icons.Plus size={16}/> Thêm việc
                    </button>
                </div>
                <div className="bg-white rounded-[2.5rem] border border-stone-100 overflow-hidden shadow-sm">
                    {[
                        { title: "Ký hợp đồng địa điểm tiệc", tag: "Địa điểm", status: "done" },
                        { title: "Duyệt danh sách khách mời chính thức", tag: "Khách mời", status: "urgent" },
                        { title: "Gửi thiệp mời điện tử qua Zalo/Mess", tag: "Thiệp mời", status: "pending" },
                        { title: "Thử váy cưới và Vest lần 2", tag: "Trang phục", status: "pending" },
                        { title: "Chọn menu thực đơn chính thức", tag: "Ẩm thực", status: "pending" },
                    ].map((task, i) => (
                        <div key={i} className="group p-6 flex items-center border-b border-stone-50 last:border-0 hover:bg-[#FBF9F7] transition-all cursor-pointer">
                            <div className={`w-6 h-6 rounded-full border-2 mr-6 flex items-center justify-center transition-colors ${task.status === 'done' ? 'bg-black border-black' : 'border-stone-200 group-hover:border-black'}`}>
                                {task.status === 'done' && <Icons.Check size={12} className="text-white" />}
                            </div>
                            <div className="flex-1">
                                <h4 className={`text-base font-bold transition-colors ${task.status === 'done' ? 'text-stone-300 line-through' : 'text-stone-800'}`}>{task.title}</h4>
                                <span className="text-[10px] font-black uppercase tracking-widest text-stone-400">{task.tag}</span>
                            </div>
                            {task.status === 'urgent' && <span className="text-[9px] font-black bg-rose-50 text-rose-500 px-3 py-1 rounded-full uppercase tracking-widest">Gấp</span>}
                        </div>
                    ))}
                </div>
            </div>
        );

        const FullPlannerApp = () => {
            const [subTab, setSubTab] = useState('overview');

            return (
                <div className="pt-32 pb-40 container mx-auto px-6 lg:px-12 max-w-7xl animate-in">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-16 gap-6">
                        <div>
                            <span className="text-[10px] font-black uppercase tracking-[0.3em] text-[#B5A896] mb-3 block">Dashboard</span>
                            <h2 className="text-5xl font-black tracking-tighter uppercase">Weddy Planner</h2>
                        </div>
                        <div className="flex gap-12 text-right">
                            <div>
                                <p className="text-[9px] font-black uppercase tracking-widest text-stone-400 mb-1">Wedding Day</p>
                                <p className="text-xl font-bold">20.12.2024</p>
                            </div>
                            <div>
                                <p className="text-[9px] font-black uppercase tracking-widest text-stone-400 mb-1">Status</p>
                                <p className="text-xl font-bold text-rose-500">45 DAYS LEFT</p>
                            </div>
                        </div>
                    </div>

                    {/* Sub-navigation Pill Bar */}
                    <div className="flex justify-center mb-16">
                        <div className="bg-[#EEECE8]/60 p-1.5 rounded-full flex gap-1 border border-[#EAE8E4] backdrop-blur-sm overflow-x-auto max-w-full">
                            {[
                                { id: 'overview', label: 'Tổng quan', icon: Icons.Layout },
                                { id: 'tasks', label: 'Công việc', icon: Icons.Check },
                                { id: 'budget', label: 'Ngân sách', icon: Icons.DollarSign },
                                { id: 'guests', label: 'Khách mời', icon: Icons.Users },
                            ].map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => setSubTab(tab.id)}
                                    className={`
                                        flex items-center gap-2 px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all whitespace-nowrap
                                        ${subTab === tab.id ? 'bg-black text-white shadow-lg' : 'text-stone-400 hover:text-black'}
                                    `}
                                >
                                    <tab.icon size={12} strokeWidth={3} />
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div>
                        {subTab === 'overview' && <PlannerOverview />}
                        {subTab === 'tasks' && <PlannerTasks />}
                        {subTab === 'budget' && (
                            <div className="text-center py-20 bg-white rounded-[3rem] border border-stone-100 animate-in">
                                <Icons.DollarSign size={48} className="mx-auto text-stone-200 mb-6" />
                                <h3 className="text-xl font-black uppercase tracking-widest">Ngân sách chi tiết</h3>
                                <p className="text-stone-400 mt-2">Dữ liệu tài chính đang được đồng bộ...</p>
                            </div>
                        )}
                        {subTab === 'guests' && (
                            <div className="text-center py-20 bg-white rounded-[3rem] border border-stone-100 animate-in">
                                <Icons.Users size={48} className="mx-auto text-stone-200 mb-6" />
                                <h3 className="text-xl font-black uppercase tracking-widest">Danh sách khách mời</h3>
                                <p className="text-stone-400 mt-2">Kết nối với thiệp điện tử để nhận thông tin RSVP.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const HomeView = ({ onNavigate }) => (
            <section className="pt-64 pb-32 px-6 container mx-auto text-center">
                <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-[#EEECE8] text-[#7A7062] rounded-full text-[9px] font-bold uppercase tracking-[0.2em] mb-12 shadow-sm border border-white/50">
                    <Icons.Smartphone size={12} strokeWidth={3} /> Pocket Wedding Assistant
                </div>
                <h1 className="text-6xl md:text-[140px] font-black tracking-[-0.06em] leading-[0.82] mb-12 uppercase animate-in">
                    WEDDING <br/>
                    <span className="text-[#B5A896]">REDEFINED.</span>
                </h1>
                <p className="text-lg md:text-xl text-[#666] max-w-xl mx-auto mb-20 font-medium leading-relaxed opacity-80 animate-in" style={{animationDelay: '0.1s'}}>
                    Nền tảng tối ưu để tổ chức một đám cưới hiện đại. Tinh tế, chuyên nghiệp và nằm trọn trong túi bạn.
                </p>
                <div className="flex flex-col sm:flex-row justify-center gap-6 animate-in" style={{animationDelay: '0.2s'}}>
                    <button 
                        onClick={() => onNavigate('planner')}
                        className="px-12 py-5 bg-black text-white font-bold text-[11px] uppercase tracking-[0.3em] rounded-full hover:bg-stone-800 transition-all hover:scale-105 active:scale-95 shadow-2xl shadow-black/20"
                    >
                        Khám phá Planner
                    </button>
                    <button 
                        className="px-12 py-5 bg-white border border-[#DDD] text-black font-bold text-[11px] uppercase tracking-[0.3em] rounded-full hover:bg-gray-50 transition-all active:scale-95"
                    >
                        Xem mẫu thiệp
                    </button>
                </div>
            </section>
        );

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navigateTo = (tab) => {
                setActiveTab(tab);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen">
                    {/* iOS Floating Navigation */}
                    <div className="fixed top-6 left-0 w-full z-50 flex justify-center px-4 transition-all duration-500">
                        <nav className={`
                            flex items-center justify-between px-6 py-2 rounded-full transition-all duration-500
                            ${scrolled 
                                ? 'w-full max-w-5xl bg-white/75 backdrop-blur-2xl border border-white/20 shadow-[0_8px_32px_rgba(0,0,0,0.08)]' 
                                : 'w-full max-w-6xl bg-white/40 backdrop-blur-md border border-white/10'
                            }
                        `}>
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={() => navigateTo('home')}>
                                <div className="w-8 h-8 bg-black text-white rounded-full flex items-center justify-center transition-transform group-hover:scale-110">
                                    <Icons.Heart size={16} fill="currentColor" />
                                </div>
                                <span className="text-lg font-black tracking-tighter uppercase">Weddy</span>
                            </div>

                            <div className="hidden md:flex items-center gap-1">
                                {[
                                    { id: 'home', label: 'Home' },
                                    { id: 'planner', label: 'Planner' },
                                    { id: 'invitation', label: 'Thiệp mời' },
                                    { id: 'vendors', label: 'Dịch vụ' }
                                ].map((item) => (
                                    <button 
                                        key={item.id}
                                        onClick={() => navigateTo(item.id)}
                                        className={`
                                            text-[10px] font-black uppercase tracking-[0.2em] px-5 py-2.5 rounded-full transition-all duration-300
                                            ${activeTab === item.id 
                                                ? 'bg-black text-white shadow-lg' 
                                                : 'text-stone-500 hover:text-black hover:bg-black/5'
                                            }
                                        `}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>

                            <div className="flex items-center gap-3">
                                <button className="hidden sm:block text-[10px] font-bold uppercase tracking-widest text-stone-500 px-3 hover:text-black">Login</button>
                                <button 
                                    onClick={() => navigateTo('planner')}
                                    className="px-6 py-2.5 bg-black text-white rounded-full text-[10px] font-black uppercase tracking-[0.25em] hover:bg-stone-800 transition-all shadow-xl shadow-black/10 active:scale-95"
                                >
                                    Get App
                                </button>
                            </div>
                        </nav>
                    </div>

                    <main>
                        {activeTab === 'home' && <HomeView onNavigate={navigateTo} />}
                        {activeTab === 'planner' && <FullPlannerApp />}
                        {activeTab === 'invitation' && (
                            <div className="py-60 text-center uppercase font-black tracking-widest text-stone-300 text-4xl animate-in">Digital Invitation Coming Soon</div>
                        )}
                        {activeTab === 'vendors' && (
                            <div className="py-60 text-center uppercase font-black tracking-widest text-stone-300 text-4xl animate-in">Vendor Network Coming Soon</div>
                        )}
                    </main>

                    {activeTab !== 'planner' && (
                        <footer className="bg-white border-t border-stone-100 py-24 text-center">
                            <div className="container mx-auto px-6">
                                <span className="text-xl font-black tracking-tighter uppercase mb-6 block">Weddy Platform.</span>
                                <div className="flex justify-center gap-10 text-[10px] font-black uppercase tracking-[0.3em] text-stone-400">
                                    <span className="hover:text-black cursor-pointer transition-colors">Instagram</span>
                                    <span className="hover:text-black cursor-pointer transition-colors">Tiktok</span>
                                    <span className="hover:text-black cursor-pointer transition-colors">Terms</span>
                                </div>
                                <p className="mt-12 text-[9px] font-bold text-stone-300 uppercase tracking-widest">© 2024 Weddy Tech Collective. All rights reserved.</p>
                            </div>
                        </footer>
                    )}
                </div>
            );
        };

        // --- ERROR BOUNDARY WRAPPER ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            componentDidCatch(error, errorInfo) {
                console.error("React Error:", error, errorInfo);
            }
            render() {
                if (this.state.hasError) {
                    return <div className="p-10 text-center"><h1>Đã có lỗi xảy ra.</h1><button className="bg-black text-white px-4 py-2 mt-4 rounded" onClick={()=>window.location.reload()}>Tải lại trang</button></div>;
                }
                return this.props.children;
            }
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        
        try {
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (error) {
            console.error("Root Render Error:", error);
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Lỗi khởi chạy ứng dụng</h1></div>';
        }
    </script>
</body>
</html>
